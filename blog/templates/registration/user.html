{% extends "base/menu.html" %}

{% block title %}Главная страница{% endblock %}
{% block content %}
 <div class="container">
        <div class="header">Сайт сборщик документов</div>
  <div class="content">
  {% if message %}
  <div class="alert">
    {{ message }}
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
      <div class="form-group">
          <label>Логин:</label>
          <input type="text" class="form-control" name="username" type="text" id="username">
      </div>
      <div class="form-group">
          <label>Фамилия:</label>
          <input type="text" class="form-control" name="last_name" type="text" id="last_name">
      </div>
      <div class="form-group">
          <label>Имя:</label>
          <input type="text" class="form-control" name="first_name" type="text" id="first_name">
      </div>
      <div class="form-group">
          <label>Отчество:</label>
          <input type="text" class="form-control" name="second_name" type="text" id="second_name">
      </div>
      <div class="form-group">
          <label>Электронная почта:</label>
          <input type="text" class="form-control" name="email" type="text" id="email">
      </div>
      <div class="form-group">
          <label>Номер</label>
          <input type="text" class="form-control" name="number" type="text" id="number">
      </div>
      <td><input type="submit" class="btn btn-success" value="Сохранить"></td>
  </form>
  </div>
 </div>
{% endblock %}
{% block footer %}
{% endblock %}
