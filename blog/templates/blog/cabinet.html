<html>

<head>
    <title>Контакты</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                            <a class="navbar-brand" href="/">Главная</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                              <li class="dropdown">
                                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Изменить <b class="caret"></b></a>
                                  <ul class="dropdown-menu">
                                      <li><a href="filling">Данные организации</a></li>
                                      <li><a href="worker">Данные сотрудника</a></li>
                                  </ul>
                              </li>
                                <li><a href="/contact">Контакты</a></li>
                            </ul>

                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>


            </div>
        </div>
    </div>
    <style>
        body {
            font: 13pt Arial, Helvetica, sans-serif;
            /* Шрифт теста */
            background: #ffffff;
            /* Цвет фона */
        }

        h2 {
            font-size: 18px;
            /* Размер шрифта в заголовке */
            color: #080808;
            /* Цвет заголовка */
            margin-top: 0;
            /* Отступ сверху */
        }

        .container {
            width: 1000px;
            /* Ширина слоя */
            margin: 0 auto;
            /* Выравнивнить весь блок по центру */
            background: #f0f0f0;
            /* Цвет фона левой колонки */
        }

        .header {
            font-size: 38px;
            /* Размер текста в шапке */
            text-align: center;
            /* Выравнивание текст шапки по центру */
            padding: 5px;
            /* Отступы внутри блока шапки */
            background: #94c4d3;
            /* Цвет фона шапки */
            color: #fff;
            /* Цвет текста */
        }

        .sidebar {
            margin-top: 10px;
            width: 110px;
            /* Ширина блока */
            padding: 0 10px;
            /* Отступы внутри левого блока */
            float: right;
            /* Обтекание блока по левому краю */
        }

        .content {
            margin-right: 130px;
            /* Отступ справа */
            padding: 10px;
            /* Отступы внутри правого блока */
            background: #fff;
            /* Цвет фона правого блока */
            min-height: 800px;
        }

        .footer {
            background: #8fa09b;
            /* Цвет фона нижнего блока-подвала */
            color: #fff;
            /* Цвет текста подвала */
            padding: 5px;
            /* Отступы внутри блока */
            clear: right;
            /* Отменяем действие float */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Сайт сборщик документов</div>
  <div class="content">
  {% if message %}
  <div class="alert">
    {{ message }}
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
      <div class="form-group">
          <label>Логин:</label>
          <input type="text" class="form-control" name="username" type="text" id="username" value="{{ user.user.username }}">
      </div>
      <div class="form-group">
          <label>Фамилия:</label>
          <input type="text" class="form-control" name="last_name" type="text" id="last_name" value="{{ user.last_name }}">
      </div>
      <div class="form-group">
          <label>Имя:</label>
          <input type="text" class="form-control" name="first_name" type="text" id="first_name" value="{{ user.first_name }}">
      </div>
      <div class="form-group">
          <label>Отчество:</label>
          <input type="text" class="form-control" name="second_name" type="text" id="second_name" value="{{ user.second_name }}">
      </div>
      <div class="form-group">
          <label>Электронная почта:</label>
          <input type="text" class="form-control" name="email" type="text" id="email" value="{{ user.email}}">
      </div>
      <div class="form-group">
          <label>Номер</label>
          <input type="text" class="form-control" name="number" type="text" id="number" value="{{ user.number}}">
      </div>
      <td><input type="submit" class="btn btn-success" value="Изменить данные"></td>
      <td><a href="/pass_set" class="btn btn-success">Изменить пароль</td>
  </div>
  <div class="footer">&copy; ЦЗИ "Север"</div>
  </div>
</body>

</html>
