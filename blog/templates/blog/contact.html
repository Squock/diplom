{% extends "base/menu.html" %}

    {% block title %} Контакты {% endblock %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function initialize() {
            var latlng = new google.maps.LatLng(62.031234, 129.759740);
            var settings = {
                zoom: 15,
                center: latlng,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                },
                navigationControl: true,
                navigationControlOptions: {
                    style: google.maps.NavigationControlStyle.SMALL
                },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                settings);
            var companyPos = new google.maps.LatLng(62.030298, 129.762729);
            var companyMarker = new google.maps.Marker({
                position: companyPos,
                map: map,
                title: "ЦЗИ Север"
            });
        }
    </script>

{% block content %}
    <div class="container">

        <div class="content">
            <h2>Добро пожаловать</h2>
            <p>
                Контакные данные: телефон - 390095, 390096
            </p>
            <p>
                Электронная почта: mail@itykt.ru
            </p>
            <p>
                Адрес: ул. Ларионова 10
            </p>

            <p>

                <body onload="initialize()">
                    <div id="map_canvas" style="width:600px; height:400px"></div>
                </body>
            </p>
        </div>
    </div>

{% endblock %}
